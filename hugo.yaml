    keys: ["title", "permalink", "summary", "content"]

  math: true

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true
    renderer:
      unsafe: true  # Allows HTML in markdown files

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search